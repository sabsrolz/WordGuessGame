    <script>
      const array = ["Sabrina"];
      var wordSelected;
      const currentWord = [];
      var playerGuess;
      var index_array = [];
      var updatedWord = [];

      function gameStatus(current_word) {
        for (let i = 0; i < current_word.length; i++) {
            if (current_word[i] === playerGuess) {
                updatedWord[i] = playerGuess;
            } else {
                updatedWord[i] = "_ ";
            }
            return (updatedWord);
        }
      }




      function empty_word(word) {
        for (let y = 0; y < word.length; y++) {
        currentWord.push("_ ");
        }
        return currentWord;
       
            }

        
        //document.addEventListener("keyup", playerGuesses);
        

   
    
        
        
        for (let x = 0; x < array.length; x++) {
        wordSelected = array[x];

        //updatedWord = currentWord;   
        //display initial empty word to user

       if (updatedWord.includes("_ ")) {

        document.addEventListener("keyup", playerGuesses);
        function playerGuesses(event) {
        playerGuess = event.key;
        document.getElementById("letter_picked").innerHTML = playerGuess;

        gameStatus(wordSelected);

        
    }

        } else {
            alert("You have guessed the correct word: "+ updatedWord);
        }
